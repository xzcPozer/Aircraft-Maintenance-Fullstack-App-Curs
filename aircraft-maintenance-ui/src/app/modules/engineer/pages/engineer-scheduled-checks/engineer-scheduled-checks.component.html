<app-menu></app-menu>
<div
  *ngIf="msg"
  class="alert"
  [class.alert-danger]="level==='error'"
  [class.alert-success]="level==='success'"
  role="alert"
>
  <p>{{msg}}</p>
</div>

<div class="controls">
  <div class="search-group">
    <input
      type="date"
      [(ngModel)]="searchDate"
      class="date-input"
      placeholder="дд-мм-гггг"
    >
    <button class="btn" (click)="resetSearch()">Сбросить</button>
    <button class="btn primary" (click)="searchByDate()">Найти</button>
  </div>
</div>

<div class="table">
  <div class="table-header">
    <div>Тип</div>
    <div>Дата</div>
    <div>Статус</div>
    <div>Серийный номер</div>
  </div>
  <div class="table-row" *ngFor="let record of scheduledCheckDto.content">
    <div>{{record.type}}</div>
    <div>{{record.date | date:'dd-MM-yyyy HH:mm'}}</div>
    <div>{{record.status}}</div>
    <div>{{record.serialNumber}}</div>
  </div>
</div>

<app-pagination
  [currentPage]="page"
  [totalPages]="pages"
  (_page)="displayPerformedWorks($event)"
>
</app-pagination>
